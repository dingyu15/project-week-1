<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./src/index.js"></script>
</head>
<body>
<div class="content-container">
    <h1 class="title">To-do List</h1>
    <div class="input-task-section">
        <input class="taskTextbox" id="taskTextbox" placeholder="Enter a task">
        <input class="addButton" type="button" value="Add item" onclick="addItem()"/>
    </div>
    <div class="list-item-section" id="list-item-section">
        <ul id="itemList"></ul>
    </div>
</div>

</body>
</html>
